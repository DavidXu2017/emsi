<dom-module id="emsi-navbar">
	<template>
		<style>
			:host {
				display: block;
			}

			.logo {
			}

			.navbuttons {
				position: absolute;
				top: 0px;
			}

			.language {
			}

			.signin {
			}

			.left {
				float: left;
			}

			.right {
				float: right;
			}
		</style>
	<paper-toolbar>
	  <div class="logo"> E M S I </div>
	  
<paper-menu class="navbuttons" style="left:110px">
  <paper-submenu>
    <paper-item class="menu-trigger" on-tap="addQuantity">Topics</paper-item>
    <paper-menu class="menu-content">
      <paper-item>Topic 1</paper-item>
      <paper-item>Topic 2</paper-item>
      <paper-item>Topic 3</paper-item>
    </paper-menu>
  </paper-submenu>
</paper-menu>
	
<paper-menu class="navbuttons" style="left:210px">
  <paper-submenu>
    <paper-item class="menu-trigger" on-tap="addQuantity" id="asd">About us</paper-item>
    <paper-menu class="menu-content">
      <paper-item>Topic 1</paper-item>
      <paper-item>Topic 2</paper-item>
      <paper-item>Topic 3</paper-item>
    </paper-menu>
  </paper-submenu>
</paper-menu>





	  <span class="title"> </span>
	  <paper-button raised class="language"> English </paper-button>
	  <paper-button raised class="signin"> Sign In </paper-button>
	</paper-toolbar>



	</template>
	<script>
		Polymer({
			is: 'emsi-navbar' ,

	        addQuantity: function (e) {
	        	var submenuArr = Polymer.dom(this.root).querySelectorAll("paper-submenu");

	        	for(var i = 0; i < submenuArr.length; i++) {
	        		submenuArr[i].close();
	        	}

			    //var button = Polymer.dom(e).localTarget;
			    //console.log(button.id);
			}
		});
	</script>
</dom-module>
