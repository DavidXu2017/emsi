<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="emsi-church-description">
	<template>
		<style>
			:host {
				display: block;
				margin: 0;
				padding: 0;
				margin-bottom: -1vh;
				width:50%;
			}

			@font-face {
			    font-family: MyriadProBold;
			    src: url(../fonts/MyriadPro-Bold.otf);
			}

			@font-face {
			    font-family: MyriadProRegular;
			    src: url(../fonts/MyriadPro-Regular.otf);
			}


			.container {
				width:100%;
				height: 50vw;
				background-color: white;
			}

			.title {
				padding-top: 18vh;
				padding-left: 10vw;
				color: #236192;
				font-weight: 700;
				font-size: 18pt;
				font-family: MyriadProBold;
				letter-spacing: 2px;
			}

			.content {
				padding-top: 6vh;
				padding-left: 10vw;
				padding-right: 10vw;
				color: rgba(0,0,0,0.6);
				font-weight: 400;
				font-size: 12pt;
				line-height: 1.5;
				font-family: MyriadProRegular;
			}

			@media screen and (max-width: 800px) {
				.container {
					height:100vw
				}

				:host {
					width: 100%;
				}
			}

			@media screen and (max-width: 1000px) and (min-width: 800px) {
				.title {
					padding-top: 8vh;
					padding-left: 8vw;
					font-size: 25px;
				}

				.content {
					padding-top: 4vh;
					padding-left: 8vw;
					padding-right: 8vw;
					font-size: 16px;
					line-height: 1.4;
				}
			}


			@media screen and (max-width: 800px) and (min-width: 500px){
				.title {
					padding-top: 15vh;
					padding-left: 15vw;
					font-size: 35px;
				}

				.content {
					padding-top: 6vh;
					padding-left: 15vw;
					padding-right: 15vw;
					font-size: 20px;
					line-height: 1.5;
				}
			}

			@media screen and (max-width: 500px) {
				.title {
					padding-top: 6vh;
					padding-left: 8vw;
					font-size: 22px;
				}

				.content {
					padding-top: 3vh;
					padding-left: 8vw;
					padding-right: 8vw;
					font-size: 15px;
					line-height: 1.4;
				}
			}
		</style>

		<div class="container">
			<div class="title"> {{title}} </div>
			<div class="content"> {{description}} </div>
		</div>

	</template>
	<script>
		Polymer({
			is: 'emsi-church-description', 

			properties: {
				lang: {
					type: String,
					value: "en"
				},
				title: String,
				description: String
			} ,

		});
	</script>
</dom-module>
