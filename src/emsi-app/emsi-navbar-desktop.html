<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-submenu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

<dom-module id="emsi-navbar-desktop">
	<template>
		<style>
			:host {
				display: block;
			}

			.container {
			}

			.navbuttons {
				position: absolute;
				top: 18px;
				width: 120px;
				margin-left: 330px;
			}

			.navbuttons:hover {
				background-color: rgba(0,0,0,0.2);
			}

			.menu-content paper-item {
				padding-left: 10px;
			}

			paper-item {
				font-family: 'PT Sans', sans-serif;
				color: rgba(0,0,0,0.9);
				font-size: 18px;
			}

		</style>
		<div class="container">
			<paper-menu class="navbuttons" style="left:0px">
				<paper-submenu on-tap="openMenu">
					<paper-item class="menu-trigger"> ABOUT US </paper-item>
					<paper-menu class="menu-content">
					  <paper-item> Organization </paper-item>
					  <paper-item> Beliefs </paper-item>
					  <paper-item> Missions </paper-item>
					  <paper-item> Seminary </paper-item>
					</paper-menu>
				</paper-submenu>
			</paper-menu>

			<paper-menu class="navbuttons"  style="left:120px">
				<paper-submenu on-tap="openMenu">
					<paper-item class="menu-trigger"> LOCATIONS </paper-item>
					<paper-menu class="menu-content">
					  <paper-item> Search </paper-item>
					  <paper-item> North America </paper-item>
					  <paper-item> Europe </paper-item>
					  <paper-item> Asia </paper-item>
					  <paper-item> Africa </paper-item>
					</paper-menu>
				</paper-submenu>
			</paper-menu>

			<paper-menu class="navbuttons"  style="left:240px">
				<paper-submenu on-tap="openMenu">
					<paper-item class="menu-trigger"> MISSIONS </paper-item>
					<paper-menu class="menu-content">
					  <paper-item> Introduction </paper-item>
					  <paper-item> Ministries </paper-item>
					  <paper-item> Churches </paper-item>
					  <paper-item> Activities </paper-item>
					</paper-menu>
				</paper-submenu>
			</paper-menu>

			<paper-menu class="navbuttons" style="left:360px">
				<paper-submenu on-tap="openMenu">
					<paper-item class="menu-trigger"> SEMINARY </paper-item>
					<paper-menu class="menu-content">
					  <paper-item> Introduction </paper-item>
					  <paper-item> Curriculum </paper-item>
					</paper-menu>
				</paper-submenu>
			</paper-menu>


		</div>
	</template>
	<script>
		Polymer({
			is: 'emsi-navbar-desktop' ,

			openMenu: function(e) {
				var submenuObj = Polymer.dom(e).localTarget.parentNode.parentNode;
				var isOpen = submenuObj.opened;

				this.closeAllMenus();

	        	if(!isOpen) {
	        		submenuObj.close();
	        	} else {
	        		submenuObj.open();
	        	}
			} ,

			closeAllMenus: function(e) {
				var submenuArr = Polymer.dom(this.root).querySelectorAll("paper-submenu");
	        	for(var i = 0; i < submenuArr.length; i++) {
	        		submenuArr[i].close();
	        	}				
			}
		});
	</script>
</dom-module>
