<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<!-- custom elements -->
<link rel="import" href="emsi-church-collection.html">

<dom-module id="emsi-asia-page">
	<template>
		<style>
			:host {
				display: block;
				min-height: 100vh;
				background-color: white;
				color: black;
				padding-left: 20vw;
				padding-right: 20vw;
			}
		</style>
		<div> Showing the emsi-asia-page </div>

		<paper-dropdown-menu-light label="Regions / Countries" selected-item="{{selectedItem}}" active>
		  <paper-listbox class="dropdown-content">
		    <paper-item> All </paper-item>
		    <paper-item> Japan </paper-item>
		    <paper-item> Taiwan </paper-item>
		  </paper-listbox>
		</paper-dropdown-menu-light>

		<!-- iron-pages selects the view based on the active route -->
      	<iron-pages selected="[[displayRegion]]" attr-for-selected="name">
      		<div name="All"> 
      			<div> Japan </div>
				<emsi-church-collection query-type="search" continent="Asia" region="Japan"> </emsi-church-collection>
				<div> Taiwan </div>
				<emsi-church-collection query-type="search" continent="Asia" region="Taiwan"> </emsi-church-collection>
      		</div> 
			<emsi-church-collection name="Japan" query-type="search" continent="Asia" region="Japan"> </emsi-church-collection>
			<emsi-church-collection name="Taiwan" query-type="search" continent="Asia" region="Taiwan"> </emsi-church-collection>
      	</iron-pages>

	</template>
	<script>
		Polymer({
			is: 'emsi-asia-page' ,

			properties: {
				selectedItem: {
					type: Object,
					observer: "regionChanged"
				},
				displayRegion: {
					type: String,
					value: "All",
				}
			} ,

			regionChanged: function(newValue) {
				if(newValue == null) return;

				this.displayRegion = newValue.innerText;
			} ,

		});
	</script>
</dom-module>
