<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="emsi-language-button">
	<template>
		<style>
			:host {
				display: block;
			}

			.container {
				width: 120pt;
				margin-right: 12pt;
				position: absolute;
				top: 21pt;
				right: 30pt;
				color: rgba(0,0,0,0.6);;
			}

			span:hover {
				background-color: rgba(0,0,0, 0.2);
				cursor: pointer;
			}

			span {
				padding: 5pt;
				padding-top: 7pt;
				font-family: MyriadProSemiBold;
				color: rgba(0,0,0,0.6);
				font-size: 9pt;
			}

			@media screen and (max-width: 1000px) and (min-width: 500px) {
				.container {
					right: 30pt;
					top: 22pt;
				}

				span {
					font-size: 11pt;
				}
			}		

			@media screen and (max-width: 500px) {
				.container {
					right: 3pt;
					top: 22pt;
				}

				span {
					font-size: 9pt;
				}
			}	

		</style>

  	<div class="container">
			<span on-tap="changeLangToEnglish"> ENGLISH </span> | <span on-tap="changeLangToChinese"> 中文 </span>
		</div>
	</template>

	<script>
		class EMSILanguageButton extends Polymer.Element {
			static get is() { return 'emsi-language-button'; }

			static get properties() { return {}; }

			changeLangToEnglish() {
				this.dispatchEvent(new CustomEvent('emsi-lang-change-event', { detail: "en", bubbles: true, composed: true }));
			}

			changeLangToChinese() {
				this.dispatchEvent(new CustomEvent('emsi-lang-change-event', { detail: "zh", bubbles: true, composed: true }));
			}
		}

		window.customElements.define(EMSILanguageButton.is, EMSILanguageButton);
	</script>
</dom-module>
