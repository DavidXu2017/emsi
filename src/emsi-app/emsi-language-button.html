<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">

<dom-module id="emsi-language-button">
	<template>
		<style>
			:host {
				display: block;
			}

			@font-face {
			    font-family: MyriadProSemiBold;
			    src: url(../fonts/MyriadPro-Semibold.otf);
			}

			.container {
				width: 120pt;
				margin-right: 12pt;
				position: absolute;
				top: 21pt;
				right: 30pt;
				color: rgba(0,0,0,0.6);;
			}

			span:hover {
				background-color: rgba(0,0,0, 0.2);
			}

			span {
				padding: 5pt;
				padding-top: 7pt;
				font-family: MyriadProSemiBold;
				color: rgba(0,0,0,0.6);
				font-size: 9pt;
			}

			@media screen and (max-width: 1000px) and (min-width: 500px) {
				.container {
					right: 30pt;
					top: 22pt;
				}

				span {
					font-size: 11pt;
				}
			}		

			@media screen and (max-width: 500px) {
				.container {
					right: 3pt;
					top: 22pt;
				}

				span {
					font-size: 9pt;
				}
			}	

		</style>

   	 	<app-location route="{{route}}" id="myRoute" query-params="{{queryParams}}"></app-location>

      	<div class="container">
			<span on-tap="changeLangToEnglish"> ENGLISH </span> | <span on-tap="changeLangToChinese"> 中文 </span>
		</div>

    </template>


	</template>
	<script>
		Polymer({
			is: 'emsi-language-button' ,

			changeLangToEnglish: function() {
				this.$.myRoute.queryParams = {lang: "en"};
			} ,

			changeLangToChinese: function() {
				this.$.myRoute.queryParams = {lang: "zh"};
			}
		});
	</script>
</dom-module>
