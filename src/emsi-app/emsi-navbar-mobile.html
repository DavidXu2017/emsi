<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-submenu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

<dom-module id="emsi-navbar-mobile">
	<template>
		<style>
			:host {
				display: block;
			}

			@font-face {
			    font-family: MyriadProSemiBold;
			    src: url(../fonts/MyriadPro-Semibold.otf);
			}

			#menu {
				width:100%;
				position: absolute;
				top: 60pt;
				left: 0;
				background-color: #857874;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
			          0 1px 5px 0 rgba(0, 0, 0, 0.12),
			          0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}

			.menu-content paper-item {
				padding-left: 60pt;
			}

			.menu-trigger {
				padding-left: 30pt;
			}

			paper-item {
				font-family: MyriadProSemiBold;
				color: white;
				font-size: 11pt;
			}

			paper-menu {
				background-color: #857874;
				padding: 0;
			}

			paper-item:hover {
				background-color: rgba(0,0,0,0.2);
			}

		</style>
		<iron-collapse id="collapse">
			<paper-menu id="menu">
				<paper-submenu>
					<paper-item class="menu-trigger" > HOME </paper-item>
				</paper-submenu>
				<paper-submenu>
					<paper-item class="menu-trigger"> ABOUT US </paper-item>
					<paper-menu class="menu-content">
					  <paper-item> Organization </paper-item>
					  <paper-item> Beliefs </paper-item>
					  <paper-item> Missions </paper-item>
					  <paper-item> Seminary </paper-item>
					</paper-menu>
				</paper-submenu>
				<paper-submenu>
					<paper-item class="menu-trigger"> LOCATIONS </paper-item>
					<paper-menu class="menu-content">
					  <paper-item> Search </paper-item>
					  <paper-item> North America </paper-item>
					  <paper-item> Europe </paper-item>
					  <paper-item> Asia </paper-item>
					  <paper-item> Africa </paper-item>
					</paper-menu>
				</paper-submenu>
				<paper-submenu>
					<paper-item class="menu-trigger"> MISSIONS </paper-item>
					<paper-menu class="menu-content">
					  <paper-item> Introduction </paper-item>
					  <paper-item> Ministries </paper-item>
					  <paper-item> Churches </paper-item>
					  <paper-item> Activities </paper-item>
					</paper-menu>
				</paper-submenu>
				<paper-submenu>
					<paper-item class="menu-trigger"> SEMINARY </paper-item>
					<paper-menu class="menu-content">
					  <paper-item> Introduction </paper-item>
					  <paper-item> Courses </paper-item>
					  <paper-item> Curriculum </paper-item>
					</paper-menu>
				</paper-submenu>
			</paper-menu>
		</iron-collapse>

	</template>
	<script>
		Polymer({
			is: 'emsi-navbar-mobile' ,

			closeAllMenus: function(e) {
				var submenuArr = Polymer.dom(this.root).querySelectorAll("paper-submenu");
	        	for(var i = 0; i < submenuArr.length; i++) {
	        		submenuArr[i].close();
	        	}				
			} ,

			toggleMenu: function() {
			  this.$.collapse.toggle();
			} ,

			openSubMenu: function(e){
				var submenuObj = Polymer.dom(e).localTarget;
				submenuObj.open();
			} ,

			showMenu: function() {
			  this.$.collapse.show();
			} ,

			hideMenu: function() {
			  this.$.collapse.hide();
			  this.closeAllMenus();
			}
		});
	</script>
</dom-module>
