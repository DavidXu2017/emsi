<dom-module id="emsi-user-page">
  <template>
    <style include="user-styles"> </style>

    <firebase-auth app-name="emsionline" id="auth" user="{{user}}" on-error="handleError"> </firebase-auth>

    <!-- Set data property to locations part of database -->
    <firebase-document
      id="userDoc"
      app-name="emsionline"
      path= "users/[[uid]]"
      data="{{userData}}">
    </firebase-document>

    <div class="titleContainer"> Welcome, [[userData.name]] </div>

    <div class="contentContainer">
      <paper-card>
        <div class="title"> Account Information </div>
        <hr/>
        <div class="content">
          <paper-input label="Email Address" disabled value="[[user.email]]"> </paper-input>
          <paper-input label="Password" disabled value="*********"> </paper-input>
          <div> {{passwordResetString}} </div>
        </div>
        <div class="card-actions">
          <emsi-button color="blue" on-tap="logOutHandler"> Sign Out </emsi-button>
          <emsi-button color="blue" on-tap="passwordResetHandler"> Reset Password </emsi-button>
        </div>
      </paper-card>

      <paper-card>
        <div class="title"> Personal Information </div>
        <hr/>
        <div class="content">
          <table>
            <tr>
              <td> 
                <paper-input id="name" label="Name" disabled value="[[userData.name]]"> </paper-input> 
              </td>
              <td class="icons">
                <paper-icon-button icon="create" on-tap="editHandler" field="name"></paper-icon-button>
                <paper-icon-button icon="done" on-tap="saveUserHandler" field="name"></paper-icon-button>
              </td>
            </tr>
            <tr>
              <td> 
                <paper-input id="displayName" label="Display Name" disabled value="[[userData.displayName]]"> </paper-input>
              </td>
              <td class="icons">
                <paper-icon-button icon="create" on-tap="editHandler" field="displayName"></paper-icon-button>
                <paper-icon-button icon="done" on-tap="saveUserHandler" field="displayName"></paper-icon-button>
              </td>
            </tr>
            <tr>
              <td> 
                <paper-input id="position" label="Position" disabled value="[[userData.position]]"> </paper-input> 
              </td>
              <td class="icons">
                <paper-icon-button icon="create" on-tap="editHandler" field="position"></paper-icon-button>
                <paper-icon-button icon="done" on-tap="saveUserHandler" field="position"></paper-icon-button>
              </td>
            </tr>
            <tr>
              <td> 
                <paper-input id="imageUrl" label="Picture Link" disabled value="[[userData.imageUrl]]"> </paper-input>
              </td>
              <td class="icons"> 
                <paper-icon-button icon="create" on-tap="editHandler" field="imageUrl"></paper-icon-button>
                <paper-icon-button icon="done" on-tap="saveUserHandler" field="imageUrl"></paper-icon-button>
              </td>
            </tr>
            <tr>
              <td>
                <iron-image style="width:200px; height:200px;" sizing="cover" preload src="[[userData.imageUrl]]"></iron-image>
              </td>
            </tr>
          </table>
        </div>
      </paper-card>
      
      <paper-card>
        <div class="title"> Your Location </div>
        <hr/>
        <div class="content">
          <paper-input label="Location" disabled value="[[userData.admin]]"> </paper-input>
          <div> Please contact or email an administrator to change your location </div>
          <div> Email: huawillian@gmail.com </div>
        </div>
      </paper-card>

      <div class="titleContainerChurch"> [[location.name]] @ [[location.url]] </div>

      <paper-card>
        <div class="title"> Church Information </div>
        <hr/>
        <div class="content">
          <table>
            <tr>
              <td> 
                <paper-input id="address" label="Address" disabled value="[[location.address]]"> </paper-input> 
              </td>
              <td class="icons">
                <paper-icon-button icon="create" on-tap="editChurchHandler" field="address"></paper-icon-button>
                <paper-icon-button icon="done" on-tap="saveChurchHandler" field="address"></paper-icon-button>
              </td>
            </tr>
            <tr>
              <td> 
                <paper-input id="continent" label="Continent" disabled value="[[location.continent]]"> </paper-input> 
              </td>
              <td class="icons">
                <paper-icon-button icon="create" on-tap="editChurchHandler" field="continent"></paper-icon-button>
                <paper-icon-button icon="done" on-tap="saveChurchHandler" field="continent"></paper-icon-button>
              </td>
            </tr>
            <tr>
              <td> 
                <paper-input id="region" label="Region" disabled value="[[location.region]]"> </paper-input> 
              </td>
              <td class="icons">
                <paper-icon-button icon="create" on-tap="editChurchHandler" field="region"></paper-icon-button>
                <paper-icon-button icon="done" on-tap="saveChurchHandler" field="region"></paper-icon-button>
              </td>
            </tr>
            <tr>
              <td> 
                <paper-input id="phone" label="Phone" disabled value="[[location.phone]]"> </paper-input> 
              </td>
              <td class="icons">
                <paper-icon-button icon="create" on-tap="editChurchHandler" field="phone"></paper-icon-button>
                <paper-icon-button icon="done" on-tap="saveChurchHandler" field="phone"></paper-icon-button>
              </td>
            </tr>
            <tr>
              <td> 
                <paper-input id="email" label="Email" disabled value="[[location.email]]"> </paper-input> 
              </td>
              <td class="icons">
                <paper-icon-button icon="create" on-tap="editChurchHandler" field="email"></paper-icon-button>
                <paper-icon-button icon="done" on-tap="saveChurchHandler" field="email"></paper-icon-button>
              </td>
            </tr>
            <tr>
              <td> 
                <paper-input id="churchImageUrl" label="Picture Link" disabled value="[[location.churchImageUrl]]"> </paper-input> 
              </td>
              <td class="icons">
                <paper-icon-button icon="create" on-tap="editChurchHandler" field="churchImageUrl"></paper-icon-button>
                <paper-icon-button icon="done" on-tap="saveChurchHandler" field="churchImageUrl"></paper-icon-button>
              </td>
            </tr>
            <tr>
              <td>
                <iron-image style="width:200px; height:200px;" sizing="cover" preload src="[[location.churchImageUrl]]"></iron-image>
              </td>
            </tr>
            <tr>
              <td> 
                <paper-input id="description" label="Description" disabled value="[[location.description]]"> </paper-input> 
              </td>
              <td class="icons">
                <paper-icon-button icon="create" on-tap="editChurchHandler" field="description"></paper-icon-button>
                <paper-icon-button icon="done" on-tap="saveChurchHandler" field="description"></paper-icon-button>
              </td>
            </tr>
          </table>
        </div>
      </paper-card>

        <paper-card>
          <div class="title"> News </div>
          <hr/>
          <div class="content">
            <table>
              <template id="news" is="dom-repeat" items="[[location.news]]" as="news" index-as="i">
                <tr>
                  <td>
                    <td> 
                      <paper-input disabled value="[[news]]"> </paper-input> 
                    </td>
                    <td class="icons">
                      <paper-icon-button icon="create" on-tap="editChurchTableHandler" field="news"></paper-icon-button>
                      <paper-icon-button icon="remove" on-tap="deleteChurchTableHandler" field="news"></paper-icon-button>
                    </td>
                  </td>
                </tr>
              </template>
            </table>
          </div>
          <div class="card-actions">
            <emsi-button color="blue" on-tap="addHandler" field="news"> Add News </emsi-button>
          </div>
        </paper-card>

        <paper-card>
          <div class="title"> Events </div>
          <hr/>
          <div class="content">
            <table>
              <template id="events" is="dom-repeat" items="[[location.events]]" as="event" index-as="i">
                <tr>
                  <td>
                    <td> 
                      <paper-input label="[[event.title]], [[event.month]] [[event.date]]" disabled value="[[event.content]]"> </paper-input> 
                    </td>
                    <td class="icons">
                      <paper-icon-button icon="create" on-tap="editChurchTableHandler" field="events"></paper-icon-button>
                      <paper-icon-button icon="remove" on-tap="deleteChurchTableHandler" field="events"></paper-icon-button>
                    </td>
                  </td>
                </tr>
              </template>
            </table>
          </div>
          <div class="card-actions">
            <emsi-button color="blue" on-tap="addHandler" field="events"> Add Event </emsi-button>
          </div>
        </paper-card>

        <paper-card>
          <div class="title"> Sunday Worship Times </div>
          <hr/>
          <div class="content">
            <table>
              <template id="time" is="dom-repeat" items="[[location.time]]" as="time" index-as="i">
                <tr>
                  <td>
                    <td> 
                      <paper-input disabled label="[[time.name]]" value="[[time.time]]"> </paper-input>
                    </td>
                    <td class="icons">
                      <paper-icon-button icon="create" on-tap="editChurchTableHandler" field="time"></paper-icon-button>
                      <paper-icon-button icon="remove" on-tap="deleteChurchTableHandler" field="time"></paper-icon-button>
                    </td>
                  </td>
                </tr>
              </template>
            </table>
          </div>
          <div class="card-actions">
            <emsi-button color="blue" on-tap="addHandler" field="time"> Add Time </emsi-button>
          </div>
        </paper-card>

        <paper-card>
          <div class="title"> Ministries </div>
          <hr/>
          <div class="content">
            <table>
              <template id="ministries" is="dom-repeat" items="[[location.ministries]]" as="ministry" index-as="i">
                <tr>
                  <td>
                    <table>
                      <tr>
                        <td>
                          <paper-input label="Language" disabled value="[[ministry.language]]"> </paper-input>
                        </td>
                        <td class="icons">
                          <paper-icon-button icon="remove" on-tap="deleteChurchTableHandler" field="ministries"></paper-icon-button>
                        </td>
                      </tr>
                    </table>
                    <div style="padding-left: 20pt">
                      <table>
                        <template id="{{ministry.language}}" is="dom-repeat" items="[[ministry.list]]" as="entry" index-as="j">
                          <tr>
                            <td>
                              <td>
                                <paper-input disabled label="[[entry.name]]" value="[[entry.time]]"> </paper-input>
                              </td>
                              <td class="icons">
                                <paper-icon-button icon="create" on-tap="editMinistryHandler" field="ministries"></paper-icon-button>
                                <paper-icon-button icon="remove" on-tap="deleteMinistryHandler" field="ministries"></paper-icon-button>
                              </td>
                            </td>
                          </tr>
                        </template>
                      </table>
                    </div>
                  </td>
                </tr>
              </template>
            </table>
          </div>
          <div class="card-actions">
            <emsi-button color="blue" on-tap="addMinistryLanguageHandler" field="ministries"> Add Language </emsi-button>
            <emsi-button color="blue" on-tap="addMinistryHandler" field="ministries"> Add Ministry </emsi-button>
          </div>
        </paper-card>
    </div>


    <!-- Dialogs -->
    <paper-dialog id="deleteDialog" modal style="width: 80vw;padding: 20pt;">
      <div style="color: #236192; font-size: 22pt; font-family: MyriadProBold;"> Delete {{selectedField}}</div>
      <paper-dialog-scrollable>
        <div> Are you sure you want to delete this? You cannot undo this change. </div>
        <div> Selected: {{selectedField}} </div>
        <div> Index: {{selectedIndex}} </div>
        <div> Content: {{selectedValue}} </div>
      </paper-dialog-scrollable>
      <div class="buttons" style="margin-top: 30pt">
        <emsi-button style="display: inline" color="blue" dialog-dismiss> NO </emsi-button>
        <emsi-button style="display: inline" color="blue" dialog-dismiss on-tap="deleteHandler"> YES </emsi-button>
      </div>
    </paper-dialog>

    <paper-dialog id="newsEditDialog" modal style="width: 80vw;padding: 20pt;">
      <div style="color: #236192; font-size: 22pt; font-family: MyriadProBold;"> Edit News </div>
      <paper-dialog-scrollable>
        <paper-input id="newsInputEdit" label="News" value="[[selectedValue]]"> </paper-input>
      </paper-dialog-scrollable>
      <div class="buttons" style="margin-top: 30pt">
        <emsi-button style="display: inline" color="blue" dialog-dismiss> CANCEL </emsi-button>
        <emsi-button style="display: inline" color="blue" dialog-dismiss on-tap="saveHandler"> SAVE </emsi-button>
      </div>
    </paper-dialog>

    <paper-dialog id="newsAddDialog" modal style="width: 80vw;padding: 20pt;">
      <div style="color: #236192; font-size: 22pt; font-family: MyriadProBold;"> Add News </div>
      <paper-dialog-scrollable>
        <paper-input id="newsInputAdd" label="Enter News Content"> </paper-input>
      </paper-dialog-scrollable>
      <div class="buttons" style="margin-top: 30pt">
        <emsi-button style="display: inline" color="blue" dialog-dismiss> CANCEL </emsi-button>
        <emsi-button style="display: inline" color="blue" dialog-dismiss on-tap="addDialogHandler"> ADD NEWS </emsi-button>
      </div>
    </paper-dialog>

    <paper-dialog id="eventsEditDialog" modal style="width: 80vw;padding: 20pt;">
      <div style="color: #236192; font-size: 22pt; font-family: MyriadProBold;"> Edit Events </div>
      <paper-dialog-scrollable>
        <paper-input id="eventstitleInputEdit" label="Event Title" value="[[selectedValue.title]]"> </paper-input>
        <paper-input id="eventsmonthInputEdit" label="Event Month" value="[[selectedValue.month]]"> </paper-input>
        <paper-input id="eventsdateInputEdit" label="Event Date" value="[[selectedValue.date]]"> </paper-input>
        <paper-input id="eventscontentInputEdit" label="Event Content" value="[[selectedValue.content]]"> </paper-input>
      </paper-dialog-scrollable>
      <div class="buttons" style="margin-top: 30pt">
        <emsi-button style="display: inline" color="blue" dialog-dismiss> CANCEL </emsi-button>
        <emsi-button style="display: inline" color="blue" dialog-dismiss on-tap="saveHandler"> SAVE </emsi-button>
      </div>
    </paper-dialog>

    <paper-dialog id="eventsAddDialog" modal style="width: 80vw;padding: 20pt;">
      <div style="color: #236192; font-size: 22pt; font-family: MyriadProBold;"> Add Events </div>
      <paper-dialog-scrollable>
        <paper-input id="eventstitleInputAdd" label="Event Title"> </paper-input>
        <paper-input id="eventsmonthInputAdd" label="Event Month"> </paper-input>
        <paper-input id="eventsdateInputAdd" label="Event Date"> </paper-input>

      </paper-dialog-scrollable>
      <div class="buttons" style="margin-top: 30pt">
        <emsi-button style="display: inline" color="blue" dialog-dismiss> CANCEL </emsi-button>
        <emsi-button style="display: inline" color="blue" dialog-dismiss on-tap="addDialogHandler"> ADD EVENTS </emsi-button>

    <paper-dialog id="timeEditDialog" modal style="width: 80vw;padding: 20pt;">

      <paper-dialog-scrollable>

        <paper-input id="timetimeInputEdit" label="Sunday Worship Time" value="[[selectedValue.time]]"> </paper-input>
      </paper-dialog-scrollable>

        <emsi-button style="display: inline" color="blue" dialog-dismiss> CANCEL </emsi-button>
        <emsi-button style="display: inline" color="blue" dialog-dismiss on-tap="saveHandler"> SAVE </emsi-button>

        <paper-input id="timetimeInputAdd" label="Sunday Worship Time"> </paper-input>
      </paper-dialog-scrollable>
      <div class="buttons" style="margin-top: 30pt">

        <emsi-button style="display: inline" color="blue" dialog-dismiss on-tap="saveMinistryHandler"> SAVE </emsi-button>

    </paper-dialog>

  <script>
    class EMSIUserPage extends Polymer.Element {
      static get is() { return 'emsi-user-page'; }

      static get properties() {
        return {
          userData: Object,
          lang: String,
          route: Object,
          uid: String,
          user: Object,
          locations: Array,
          passwordResetString: String,
          location: Object,
          selectedField: String,
          selectedIndex: String,
          selectedIndex2: String,
          selectedValue: String
        };
      }

      static get observers() { 
        return [ 
          'languageChanged(lang)',
          'userDataReceived(userData)',
          'routeChanged(route)',
          'locationsChanged(locations)'
        ]; 
      }

      languageChanged(val) { this.isEnglish = val === "en"; }

      userDataReceived(v) {
        this.location = this.locations.find(o => o.name === v.admin);
      }

      routeChanged(route) {
        this.uid = !!route.path ? route.path.slice(1) : "";
      }

      logOutHandler() {
        this.$.auth.signOut();
        this.dispatchEvent(new CustomEvent('emsi-route-change-event', { detail: "", bubbles: true, composed: true }));
      }

      locationsChanged(v) {
        this.location = v.find(o => o.name === this.userData.admin);
      }

      passwordResetHandler() {
        this.$.auth.sendPasswordResetEmail(this.user.email).then(() => {
          this.passwordResetString = `A password reset email has been sent to ${this.user.email}`
        })
      }

      // Edit, Save and Add Methods
      editHandler(e) {
        let attr = e.target.getAttribute("field");  
        if(!attr) return;
        this.$[attr].disabled = false;
        this.$[attr].focus();
      }

      saveUserHandler(e) {
        let attr = e.target.getAttribute("field");
        if(!attr) return;
        this.$[attr].disabled = true;
        this.$.userDoc.setStoredValue(`users/${this.uid}/${attr}`, this.$[attr].value);
      }

      addHandler(e) {
        let attr = e.target.getAttribute("field");
        if(!attr || !this.location) return;
        console.log("add", e.target.getAttribute("field"));
        this.selectedField = attr;
        let dialogId = `${attr}AddDialog`; 
        let body = document.querySelector('body');
        Polymer.dom(body).appendChild(this.$[dialogId]);
        this.$[dialogId].open();
      }

      editChurchHandler(e) {
        let attr = e.target.getAttribute("field");
        console.log(attr, this);
        if(!attr) return;
        this.$[attr].disabled = false;
        this.$[attr].focus();
      }

      saveChurchHandler(e) {
        let attr = e.target.getAttribute("field");
        if(!attr || !this.location) return;
        this.$[attr].disabled = true;
        this.$.userDoc.setStoredValue(`locations/${this.location.uid}/${attr}`, this.$[attr].value);
      }

      deleteChurchTableHandler(e) {
        let attr = e.target.getAttribute("field");
        let idx = e.model.i;
        if(!attr || !this.location || idx === undefined) return;
        console.log('deleteChurchTableHandler', attr, idx);

        this.selectedField = attr;
        this.selectedIndex = idx;
        this.selectedValue = JSON.stringify(this.location[this.selectedField][this.selectedIndex]);

        let body = document.querySelector('body');
        Polymer.dom(body).appendChild(this.$.deleteDialog);
        this.$.deleteDialog.open();
      }

      deleteHandler() {
        this.location[this.selectedField].splice(this.selectedIndex, 1);
        this.$.userDoc.setStoredValue(`locations/${this.location.uid}/${this.selectedField}`, this.location[this.selectedField]);
        this.$[this.selectedField].render();
      }

      editChurchTableHandler(e) {
        let attr = e.target.getAttribute("field");
        let idx = e.model.i;
        if(!attr || !this.location || idx === undefined) return;
        console.log('editChurchTableHandler', attr, idx);

        this.selectedField = attr;
        this.selectedIndex = idx;
        this.selectedValue = this.location[this.selectedField][this.selectedIndex];

        let dialogId = `${attr}EditDialog`;

        let body = document.querySelector('body');
        Polymer.dom(body).appendChild(this.$[dialogId]);
        this.$[dialogId].open();
      }

      saveHandler() {
        let val;

        if(this.selectedField === "news") {
          val = this.$[this.selectedField + "InputEdit"].value;
        } else if(this.selectedField === "events") {
          val = {};
          val.title = this.$[this.selectedField + "title" + "InputEdit"].value;
          val.month = this.$[this.selectedField + "month" + "InputEdit"].value;
