<dom-module id="emsi-user-button">
	<template>
		<style>
			:host {
				display: block;
			}

			paper-button {
				width: 75px;
				height: 64px;
			}

			paper-button:hover {
				background-color: rgba(1,1,1, 0.2);
			}
		</style>
		<paper-button raised> Sign In </paper-button>
	</template>
	
	<script>
		class EMSIUserButton extends Polymer.Element {
			static get is() { return 'emsi-user-button'; }
			static get properties() { return {}; }
		}

		window.customElements.define(EMSIUserButton.is, EMSIUserButton);
	</script>
</dom-module>
