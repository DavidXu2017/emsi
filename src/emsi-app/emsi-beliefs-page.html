<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<!-- custom element -->
<link rel="import" href="emsi-firebase-document.html">
<link rel="import" href="emsi-template-page.html">

<dom-module id="emsi-beliefs-page">
	<template>
		<style>
			:host {
				display: block;
				min-height: 100vh;
				width: 100%;
				z-index: 0;
			}

			td {
				vertical-align: top;
				padding-top: 10px;
				padding-left: 5px;
				min-width: 40px;
			}
		</style>

		<firebase-document
	      path= "beliefs"
	      data="{{data}}">
	    </firebase-document>

		<emsi-template-page title-path="beliefs/title" background-image-path="https://firebasestorage.googleapis.com/v0/b/emsi-e77d5.appspot.com/o/StatementOfFaithImage-01.jpg?alt=media&token=ece2aee9-6dff-469c-963b-15ff79819933" lang="{{lang}}">
			<template is="dom-repeat" id="beliefsList" items="[[displayedData]]">
	    		<table>
	    		  <tr>
				    <td class="num"> <emsi-firebase-document my-path="beliefs/{{index}}/num" lang="{{lang}}" display> </emsi-firebase-document> </td>
				    <td> <emsi-firebase-document my-path="beliefs/{{index}}" lang="{{lang}}" display> </emsi-firebase-document> </td> 
				  </tr>
				</table>
	        	<br>
	    	</template>
		</emsi-template-page>

	</template>
	<script>
		Polymer({
			is: 'emsi-beliefs-page' ,

			properties: {
				data: {
					type: Object,
					observer: 'dataChanged'
				} ,
				displayedData: {
					type: Array,
					value: []
				} ,
				lang: {
					type: String,
					value: "en"
				}
			} ,

			dataChanged: function(newValue, oldValue) {
				// stop initial call
				if(oldValue == undefined) return;

				this.set('displayedData', []);

				for(var key in newValue) {
					if(key == "title") continue;
					this.push('displayedData', newValue[key]);
				}
				console.log(this.displayedData);
				this.$.beliefsList.render();
			}
		});
	</script>
</dom-module>
