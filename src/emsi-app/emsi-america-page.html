<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<!-- custom elements -->
<link rel="import" href="emsi-church-collection.html">

<dom-module id="emsi-america-page">
	<template>
		<style>
			:host {
				display: block;
				min-height: 100vh;
				background-color: white;
				color: black;
			}

			.container {
				padding-left: 10%;
				padding-right: 10%;
			}

			@font-face {
			    font-family: MyriadProSemibold;
			    src: url(../fonts/MyriadPro-Semibold.otf);
			}

			.regionContainer {
				font-family: MyriadProSemibold;
				color: #857874;
				font-size: 20pt;
				margin-top: 20px;
				margin-bottom: 20px;
			}

			paper-dropdown-menu-light{
				width:100%;
				margin-bottom: 50px;
			}

			.titleContainer {
				font-size: 40pt;
				font-weight: 700;
				width: 100%;
				background-color: white;
				color: #236192;
				text-align: center;
				font-family: MyriadProBold;
				padding-top: 30pt;
				padding-bottom: 10pt;
			}


			paper-dropdown-menu-light ::content #dropdown {
				width: 30%;
				min-width: 100pt;
			}


			@media screen and (max-width: 800px) {
				.container {
					padding-left: 5%;
					padding-right: 5%;
				}
			}
		</style>
		<div class="container">
			<div class="titleContainer"> America </div>
			<div class="regionContainer"> Select Region or Country </div>
			<paper-dropdown-menu-light label="Regions / Countries" selected-item="{{selectedItem}}" active>
			  <paper-listbox class="dropdown-content">
			    <paper-item> All </paper-item>
			    <paper-item> East Coast </paper-item>
			    <paper-item> West Coast </paper-item>
			  </paper-listbox>
			</paper-dropdown-menu-light>

			<!-- iron-pages selects the view based on the active route -->
	      	<iron-pages selected="[[displayRegion]]" attr-for-selected="name">
	      		<div name="All"> 
	      			<div class="regionContainer"> East Coast </div>
	      			<emsi-church-collection query-type="search" continent="North America" region="East Coast"> </emsi-church-collection>
	      			<div class="regionContainer"> West Coast </div>
					<emsi-church-collection query-type="search" continent="North America" region="West Coast"> </emsi-church-collection>
	      		</div> 
				<emsi-church-collection name="East Coast" query-type="search" continent="North America" region="East Coast"> </emsi-church-collection>
				<emsi-church-collection name="West Coast" query-type="search" continent="North America" region="West Coast"> </emsi-church-collection>
	      	</iron-pages>
		</div>

	</template>
	<script>
		Polymer({
			is: 'emsi-america-page' ,

			properties: {
				selectedItem: {
					type: Object,
					observer: "regionChanged"
				},
				displayRegion: {
					type: String,
					value: "All",
				}
			} ,

			regionChanged: function(newValue) {
				if(newValue == null) return;

				this.displayRegion = newValue.innerText;
			} ,
		});
	</script>
</dom-module>
