<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<!-- custom elements -->
<link rel="import" href="emsi-church-collection.html">

<dom-module id="emsi-america-page">
	<template>
		<style>
			:host {
				display: block;
				min-height: 100vh;
				background-color: white;
				color: black;
				padding-left: 20vw;
				padding-right: 20vw;
			}
		</style>
		<div> Showing the emsi-america-page </div>

		<paper-dropdown-menu-light label="Regions / Countries" selected-item="{{selectedItem}}" active>
		  <paper-listbox class="dropdown-content">
		    <paper-item> All </paper-item>
		    <paper-item> East Coast </paper-item>
		    <paper-item> West Coast </paper-item>
		  </paper-listbox>
		</paper-dropdown-menu-light>

		<!-- iron-pages selects the view based on the active route -->
      	<iron-pages selected="[[displayRegion]]" attr-for-selected="name">
      		<div name="All"> 
      			<div> East Coast </div>
      			<emsi-church-collection query-type="search" continent="North America" region="East Coast"> </emsi-church-collection>
      			<div> West Coast </div>
				<emsi-church-collection query-type="search" continent="North America" region="West Coast"> </emsi-church-collection>
      		</div> 
			<emsi-church-collection name="East Coast" query-type="search" continent="North America" region="East Coast"> </emsi-church-collection>
			<emsi-church-collection name="West Coast" query-type="search" continent="North America" region="West Coast"> </emsi-church-collection>
      	</iron-pages>

	</template>
	<script>
		Polymer({
			is: 'emsi-america-page' ,

			properties: {
				selectedItem: {
					type: Object,
					observer: "regionChanged"
				},
				displayRegion: {
					type: String,
					value: "All",
				}
			} ,

			regionChanged: function(newValue) {
				if(newValue == null) return;

				this.displayRegion = newValue.innerText;
			} ,
		});
	</script>
</dom-module>
