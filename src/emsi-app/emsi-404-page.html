<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<!-- Define: emsi-404-page custom element -->
<!-- Usage: Used by emsi-app, displayed when url is not recognized -->
<dom-module id="emsi-404-page">
	<template>
		<style>
			:host {
				display: block;
				min-height: 100vh;
				width: 100%;
				z-index: 0;
				background-color: white;
				color: #236192;
			}

			@font-face {
			    font-family: MyriadProBold;
			    src: url(../fonts/MyriadPro-Bold.otf);
			}

			#title {
				padding-top: 5%;
				font-size: 40pt;
				font-family: MyriadProBold;
				padding-left: 20%;
				padding-right: 20%;
				text-align: center;
			}

			#content {
				padding-top: 5%;
				font-size: 25pt;
				font-family: MyriadProBold;
				padding-left: 20%;
				padding-right: 20%;
				color: rgba(0,0,0,0.5);
				text-align: center;
			}

			iron-icon {
				margin-top: 5%;
				margin-bottom: 5%;
				margin-left: 40%;
				width: 20%;
				height: 20vw;
				color: rgba(0,0,0,0.5);
			}
		</style>
		
		<div id="title"> Error 404 </div>
		<div id="content"> This page does not exist. </div>
		<iron-icon icon="explore"></iron-icon>

	</template>
	<script>
		Polymer({
			is: 'emsi-404-page',
		});
	</script>
</dom-module>
