<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<!-- Custom Elements -->
<link rel="import" href="emsi-logo.html">
<link rel="import" href="emsi-navbar-desktop.html">
<link rel="import" href="emsi-language-button.html">
<link rel="import" href="emsi-user-button.html">

<dom-module id="emsi-toolbar-desktop">
	<template>
		<style>
			:host {
				display: block;
			}

			paper-toolbar {
				height: 64px;
				position: fixed;
				width:100vw;
			}
		</style>
		<iron-media-query query="(min-width: 1200px)" query-matches="{{queryMatches}}"></iron-media-query>
		
	    <template is="dom-if" if="[[queryMatches]]">
			<paper-toolbar>
				<!-- Left Side of Toolbar -->
				<emsi-logo> </emsi-logo>
				<emsi-navbar-desktop> </emsi-navbar-desktop>

				<span class="title"> </span> <!-- Empty Element -->
				<!-- Right Side of Toolbar -->
				<emsi-language-button> </emsi-language-button>
				<emsi-user-button> </emsi-user-button>
			</paper-toolbar>
	    </template>
	</template>
	<script>
		Polymer({
			is: 'emsi-toolbar-desktop' ,
		});
	</script>
</dom-module>
