<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">


<dom-module id="emsi-church-pastors-staff">
	<template>
		<style>
			:host {
				display: block;
				margin: 0;
				padding: 0;
				margin-bottom: -1vh;
				width:50%;
			}

			@font-face {
			    font-family: MyriadProBold;
			    src: url(../fonts/MyriadPro-Bold.otf);
			}

			@font-face {
			    font-family: MyriadProRegular;
			    src: url(../fonts/MyriadPro-Regular.otf);
			}

			@font-face {
			    font-family: MyriadProSemibold;
			    src: url(../fonts/MyriadPro-Semibold.otf);
			}


			.container {
				width:100%;
				height: 50vw;
				background-color: #857874;
			}

			.title {
				padding-top: 18vh;
				padding-left: 10vw;
				color: white;
				font-weight: 700;
				font-size: 18pt;
				font-family: MyriadProBold;
				letter-spacing: 2px;
			}

			.content {
				padding-top: 6vh;
				padding-left: 10vw;
				padding-right: 10vw;
				color: white;
				font-weight: 400;
				font-size: 12pt;
				line-height: 1.5;
				font-family: MyriadProRegular;
			}

			@media screen and (max-width: 800px) {
				.container {
					height:100vw
				}

				:host {
					width: 100%;
				}
			}

			@media screen and (max-width: 1000px) and (min-width: 800px) {
				.title {
					padding-top: 8vh;
					padding-left: 8vw;
					font-size: 25px;
				}

				.content {
					padding-top: 4vh;
					padding-left: 8vw;
					padding-right: 8vw;
					font-size: 16px;
					line-height: 1.4;
				}
			}


			@media screen and (max-width: 800px) and (min-width: 500px){
				.title {
					padding-top: 15vh;
					padding-left: 15vw;
					font-size: 35px;
				}

				.content {
					padding-top: 6vh;
					padding-left: 15vw;
					padding-right: 15vw;
					font-size: 20px;
					line-height: 1.5;
				}
			}

			@media screen and (max-width: 500px) {
				.title {
					padding-top: 6vh;
					padding-left: 8vw;
					font-size: 22px;
				}

				.content {
					padding-top: 3vh;
					padding-left: 8vw;
					padding-right: 8vw;
					font-size: 15px;
					line-height: 1.4;
				}
			}

			.profilepic {
				width:40pt;
				height: 40pt;
				position: absolute;
			}

			.stafftitle {
				font-family: MyriadProBold;
				font-size: 20pt;
				padding-left: 20%;
				padding-top: 20pt;
			}

			.staffname {
				font-family: MyriadProSemibold;
				font-size: 15pt;
				padding-left: 20%;
			}

			.staffpic {
				width: 50pt;
				height: 50pt;
				position: absolute;
				right: 10%;
				margin-top: -45pt;
				border-radius: 50%;
			}

		</style>
		
		<div class="container">
			<div class="title"> {{title}} </div>
			<template id='renderList' is="dom-repeat" items="[[dataArr]]">
				<div class="stafftitle">{{item.title}}</div>
				<div class="staffname">{{item.name}}</div>
				<iron-image class="staffpic" sizing="cover" preload src="{{item.url}}"></iron-image>
			</template>
		</div>

	</template>
	<script>
		Polymer({
			is: 'emsi-church-pastors-staff' ,

			properties: {
				lang: {
					type: String,
					value: "en"
				},
				title: String,
				data: {
					type: Object,
					observer: "dataChanged"
				},
				dataArr: Array
			} ,

			dataChanged: function(newValue, oldValue) {
				this.set("dataArr", []);
				this.$.renderList.render();

				for(var key in newValue) {
					this.push("dataArr", newValue[key]);
				}

				console.log(this.dataArr);
				this.$.renderList.render();
			}
		});
	</script>
</dom-module>
