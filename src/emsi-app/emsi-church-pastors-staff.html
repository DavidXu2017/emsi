<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<!-- custom elements -->
<link rel="import" href="emsi-button.html">
<link rel="import" href="emsi-firebase-document.html">

<dom-module id="emsi-church-pastors-staff">
	<template>
		<style>
			:host {
				display: block;
				margin: 0;
				padding: 0;
				margin-bottom: -1vh;
				width:50%;
				background-color: white;
			}

			@font-face {
			    font-family: MyriadProBold;
			    src: url(https://github.com/huawillian/emsi/raw/master/src/fonts/MyriadPro-Bold.otf);
			}

			@font-face {
			    font-family: MyriadProRegular;
			    src: url(../fonts/MyriadPro-Regular.otf);
			}

			@font-face {
			    font-family: MyriadProSemibold;
			    src: url(../fonts/MyriadPro-Semibold.otf);
			}


			.container {
				width:100%;
				height: 50vw;
				background-color: rgba(133,120,116, 0.9);
			}

			.title {
				padding-top: 18vh;
				padding-left: 10vw;
				padding-right: 10vw;
				color: white;
				font-weight: 700;
				font-size: 22pt;
				font-family: MyriadProBold;
				letter-spacing: 0px;
			}

			.content {
				padding-top: 6vh;
				padding-left: 15vw;
				padding-right: 15vw;
				color: white;
				font-weight: 400;
				font-size: 12pt;
				line-height: 1.5;
				font-family: MyriadProRegular;
			}

			@media screen and (max-width: 800px) {
				.container {
					height:100vw
				}

				:host {
					width: 100%;
				}
			}

			@media screen and (max-width: 1000px) and (min-width: 800px) {
				.title {
					padding-top: 8vh;
					padding-left: 8vw;
					font-size: 25px;
				}

				.content {
					padding-top: 4vh;
					padding-left: 8vw;
					padding-right: 8vw;
					font-size: 16px;
					line-height: 1.4;
				}
			}


			@media screen and (max-width: 800px) and (min-width: 500px){
				.title {
					padding-top: 15vh;
					padding-left: 15vw;
					font-size: 35px;
				}

				.content {
					padding-top: 6vh;
					padding-left: 15vw;
					padding-right: 15vw;
					font-size: 20px;
					line-height: 1.5;
				}
			}

			@media screen and (max-width: 500px) {
				.title {
					padding-top: 6vh;
					padding-left: 8vw;
					font-size: 22px;
				}

				.content {
					padding-top: 3vh;
					padding-left: 8vw;
					padding-right: 8vw;
					font-size: 15px;
					line-height: 1.4;
				}
			}

			.stafftitle {
				font-family: MyriadProSemibold;
				font-size: 16pt;
				padding-left: 20%;
				padding-top: 20pt;
				color: white;
			}

			.staffname {
				font-family: MyriadProRegular;
				font-size: 16pt;
				padding-left: 20%;
				color: white;
			}

			.staffpic {
				width: 50pt;
				height: 50pt;
				right: -65%;
				border: 2px black;
				border-radius: 50%;
				top: -110pt;
				margin-bottom: -100pt;
				border: 3pt solid rgba(255,255,255,0.4);
			}

			emsi-button {
				margin-top: 3vh;
				margin-left: 10vw;
			}

			paper-dialog {
				width: 80%;
				background-color: #857874;
			}

		</style>
		
		<div class="container">
			<div class="title"> {{title}} </div>
			<template id='renderList' is="dom-repeat" items="[[displayedData]]">
				<div class="stafftitle">{{item.title}}</div>
				<div class="staffname">{{item.name}}</div>
				<iron-image class="staffpic" sizing="cover" preload src="{{item.url}}"></iron-image>
			</template>
			<template is="dom-if" if="{{hasHiddenStaff}}">
		      <emsi-button color="blue" on-tap="showMore"> 
		      	<emsi-firebase-document my-path="showMoreButton" lang="{{lang}}" display> </emsi-firebase-document>
		      </emsi-button>
		    </template>
		</div>

		<paper-dialog id="dialog" modal>
		  <div class="title"> {{title}} </div>
		  <paper-dialog-scrollable>
			<div class="content">
				<template id='renderList' is="dom-repeat" items="[[data]]">
					<div class="stafftitle">{{item.title}}</div>
					<div class="staffname">{{item.name}}</div>
					<iron-image class="staffpic" sizing="cover" preload src="{{item.url}}"></iron-image>
				</template>
			</div>
		  </paper-dialog-scrollable>
		  <div class="buttons">
		    <paper-button dialog-dismiss> Close </paper-button>
		  </div>
		</paper-dialog>

	</template>
	<script>
		Polymer({
			is: 'emsi-church-pastors-staff' ,

			properties: {
				lang: {
					type: String,
					value: "en"
				},
				title: String,
				data: {
					type: Array,
					value: [] ,
					observer: "dataChanged"
				} ,
				displayedData: {
					type: Array,
					value: []
				} ,
				hasHiddenStaff: {
					type: Boolean,
					value: false
				}
			} ,

			dataChanged: function(newValue, oldValue) {
				if(newValue.length > 3) {
					this.hasHiddenStaff = true;
				}

				this.set("displayedData", []);

				for(var i = 0; i < 3; i++) {
					if(newValue[i] == undefined) break;
					this.push("displayedData", newValue[i]);

				}

				console.log(this.displayedData);
			} ,

			showMore: function() {
				var body = document.querySelector('body');
			  	Polymer.dom(body).appendChild(this.$.dialog);
			  	this.$.dialog.open();
			}
		});
	</script>
</dom-module>
