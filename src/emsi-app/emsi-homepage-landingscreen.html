<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<!-- custom elements -->
<link rel="import" href="emsi-button.html">

<dom-module id="emsi-homepage-landingscreen">
	<template>
		<style is="custom-style">
			:host {
				display: block;
				height: 80vh;
				width: 100%;
			}

			@font-face {
			    font-family: MyriadProSemiBold;
			    src: url(../fonts/MyriadPro-Semibold.otf);
			}

			@font-face {
			    font-family: MyriadProIt;
			    src: url(../fonts/MyriadPro-It.otf);
			}

			#backgroundImage {
				position: absolute;
				height: 110vh;
				width: 100%;
				z-index: -10;
				top: 0px;
				filter: brightness(90%);
			}

			#personImage {
				position: absolute;
				z-index: -9;
				right:-0;
				top: 5vh;
				width: 80vh;
				height: 90vh;
			}

			.container {
				width: 100%;
				margin-top: 25vh;
			}

			#title {
				font-size: 28pt;
				margin-left: 5vw;
				letter-spacing: 0px;
			}

			#subtitle {
				font-family: MyriadProIt;
				font-size: 16pt;
				margin-left: 5vw;
				margin-top: 5vh;
			}

			.homepageText {
				color: white;
    			text-shadow: 2px 2px 5px black;
				font-family: MyriadProSemiBold;
			}

			emsi-button {
				margin-left: 5vw;
				margin-top: 5vh;
			}

			@media screen and (max-width: 1000px) {
				#title {
					margin-left: 2vw;
					font-size: 20pt;
					padding-left: 5vw;
					padding-right: 5vw;
				}

				#subtitle {
					margin-left: 2vw;
					margin-top: 5vh;
					font-size: 20px;
					padding-left:5vw;
					padding-right: 5vw;
				}

				emsi-button {
					margin-left: 7vw;
					margin-top: 5vh;
					font-size: 15px;
				}

				#personImage {
					top: 15vh;
					width: 70vh;
					height: 80vh;
				}

				.container {
					margin-top: 20vh;
				}
			}

			@media screen and (max-width: 650px) {
				#personImage {
					width: 0px;
					height: 0px;
				}


			}


		</style>

		<iron-image sizing="cover" id="personImage" preload src="../DonnaPic_Cropped-01.png"></iron-image>

		<iron-image id="backgroundImage" style="background-color: black;" sizing="cover" preload src="../MainSanctuary_ImageBlurredFINAL.jpg"></iron-image>

		<div class="container">
			<div id="title" class="homepageText"> EVANGELICAL MISSION & <br> SEMINARY INTERNATIONAL </div>
			<div id="subtitle" class="homepageText"> Spreading the gospel to the chinese community  </div>
			<emsi-button name="FIND A CHURCH" color="blue"> </emsi-button>
		</div>

	</template>
	<script>
		Polymer({
			is: 'emsi-homepage-landingscreen'
		});
	</script>
</dom-module>
