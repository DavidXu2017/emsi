<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

<dom-module id="emsi-homepage-landingscreen">
	<template>
		<style is="custom-style">
			:host {
				display: block;
				height: 80vh;
				margin: 0;
				padding: 0;
			}

			@font-face {
			    font-family: MyriadProSemiBold;
			    src: url(../fonts/MyriadPro-Semibold.otf);
			}

			@font-face {
			    font-family: MyriadProIt;
			    src: url(../fonts/MyriadPro-It.otf);
			}

			#backgroundImage {
				position: absolute;
				height: 110vh;
				width: 100vw;
				z-index: -10;
				top:0px;
				filter: brightness(90%);
			}

			#personImage {
				position: absolute;
				z-index: -9;
				right:-15px;
				top: 5vh;
				width: 80vh;
				height: 80vh;
			}

			#title {
				font-size: 28pt;
				margin-left: 5vw;
				margin-top: 25vh;
				letter-spacing: 0px;
			}

			#subtitle {
				font-family: MyriadProIt;
				font-size: 16pt;
				margin-left: 5vw;
				margin-top: 5vh;
			}

			.homepageText {
				color: white;
    			text-shadow: 2px 2px 5px black;
				font-family: MyriadProSemiBold;
			}

			paper-button {
				margin-left: 5vw;
				margin-top: 5vh;
				background-color: #236192;
				color: white;
				border: 2px solid white;
				border-radius: 10px;
				font-size: 9pt;
				padding-left: 20px;
				padding-right: 20px;
				padding-top: 16px;
				padding-bottom: 16px;
			}

			@media screen and (max-width: 1000px) {
				#title {
					margin-left: 2vw;
					margin-top: 12vh;
					font-size: 20pt;
					padding-left:5vw;
					padding-right: 5vw;
				}

				#subtitle {
					margin-left: 2vw;
					margin-top: 4vh;
					font-size: 20px;
					padding-left:5vw;
					padding-right: 5vw;
				}

				paper-button {
					margin-left: 7vw;
					margin-top: 4vh;
					padding-left:5vw;
					padding-right: 5vw;
					font-size: 15px;
				}

				#personImage {
					top: 15vh;
					width: 70vh;
					height: 70vh;
				}
			}

			@media screen and (max-width: 650px) {
				#personImage {
					width: 0px;
					height: 0px;
				}
			}


		</style>

	  <iron-image sizing="cover" id="personImage" preload src="../DonnaPic_Cropped-01.png"></iron-image>
		
      <iron-image id="backgroundImage" style="background-color: black;" sizing="cover" preload src="../MainSanctuary_ImageBlurredFINAL.jpg"></iron-image>

      <div id="title" class="homepageText"> EVANGELICAL MISSION & <br> SEMINARY INTERNATIONAL </div>
      <div id="subtitle" class="homepageText"> Spreading the gospel to the chinese community  </div>
      <paper-button raised> Find a Church </paper-button>


	</template>
	<script>
		Polymer({
			is: 'emsi-homepage-landingscreen'
		});
	</script>
</dom-module>
