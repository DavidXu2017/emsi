<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<dom-module id="emsi-firebase-document">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <firebase-document
      path= "[[myPath]]"
      data="{{data}}">
    </firebase-document>
    {{output}}
  </template>

  <script>
    Polymer({

      is: 'emsi-firebase-document',

      properties: {
        myPath: {
          type: "string",
          value: "/"
        } ,
        myLang: {
          type: "string",
          value: "en",
        } , 
        data: {
          type: "string",
          value: "" ,
          observer: "dataChanged"
        },
        output: "string"
      } , 

      dataChanged: function(newValue, oldValue) {
        if(oldValue === undefined) return;
        if(this.myLang == "en") {
          this.output = newValue.en;
        } else if(this.myLang == "zh") {
          this.output = newValue.zh;
        }
      }
    });
  </script>
</dom-module>
