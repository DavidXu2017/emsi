<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="emsi-homepage-picture">
	<template>
		<style>
			:host {
				display: block;
				margin: 0;
				padding: 0;
				margin-bottom: -4pt;
				width: 50%;
			}

			#image {
				width: 100%;
				height: 50vw;
			}

			@media screen and (max-width: 800px) {
				#image {
					height: 100vw;
				}

				:host {
					width: 100%;
				}
			}
		</style>
		<iron-image id="image" style="background-color: black;" sizing="cover" preload src="{{imageUrl}}"></iron-image>
	</template>

	<script>
		class EMSIHomepagePicture extends Polymer.Element {
			static get is() { return 'emsi-homepage-picture'; }

			static get properties() { 
				return {
					imageUrl: String
				}; 
			}
		}
		
		window.customElements.define(EMSIHomepagePicture.is, EMSIHomepagePicture);
	</script>
</dom-module>
