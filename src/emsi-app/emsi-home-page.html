<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<!-- custom elements -->
<link rel="import" href="emsi-homepage-landingscreen.html">
<link rel="import" href="emsi-homepage-bibleverse.html">
<link rel="import" href="emsi-homepage-picture.html">
<link rel="import" href="emsi-homepage-content.html">


<dom-module id="emsi-home-page">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
			}

			#moreContent {
		        padding: 0;
		        margin: 0;
		        width: 100%;
		        @apply(--layout-horizontal);
		        @apply(--layout-wrap);
		    }
		</style>
			<iron-media-query query="(min-width: 800px)" query-matches="{{isTwoColumns}}"></iron-media-query>

			<emsi-homepage-landingscreen lang="{{lang}}"> </emsi-homepage-landingscreen>

			<emsi-homepage-bibleverse lang="{{lang}}"> </emsi-homepage-bibleverse>

			<div id="moreContent">
			<!-- If small screen, show this... -->
			<template is="dom-if" if="[[!isTwoColumns]]">
			  <emsi-homepage-content section-path="home/sections/0" lang="{{lang}}" title="ABOUT US"> </emsi-homepage-content>
			  <emsi-homepage-picture image-url="https://firebasestorage.googleapis.com/v0/b/emsi-e77d5.appspot.com/o/AboutUs_ImageSquare.jpg?alt=media&token=49dd24ce-7f43-42ac-ae3a-31c236fd911c"> </emsi-homepage-picture>
			  <emsi-homepage-content section-path="home/sections/1" lang="{{lang}}" title="LOCATIONS"> </emsi-homepage-content>
			  <emsi-homepage-picture image-url="https://firebasestorage.googleapis.com/v0/b/emsi-e77d5.appspot.com/o/Locations2Square.jpg?alt=media&token=78162930-2c27-4849-8b04-54ba068cbbac"> </emsi-homepage-picture>
			  <emsi-homepage-content section-path="home/sections/2" lang="{{lang}}" title="MISSIONS"> </emsi-homepage-content>
			  <emsi-homepage-picture image-url="https://firebasestorage.googleapis.com/v0/b/emsi-e77d5.appspot.com/o/Missions_ImageSquare.jpg?alt=media&token=a46c0341-789b-4458-b55f-7193b3da642e"> </emsi-homepage-picture>
			  <emsi-homepage-content section-path="home/sections/3" lang="{{lang}}" title="SEMINARY"> </emsi-homepage-content>
			  <emsi-homepage-picture image-url="https://firebasestorage.googleapis.com/v0/b/emsi-e77d5.appspot.com/o/Seminary_ImageSquare.jpg?alt=media&token=1df29c45-873c-4dfb-a6a1-2ae5f032e0c5"> </emsi-homepage-picture>
			</template>

			<!-- If large screen, show this... -->
			<template is="dom-if" if="[[isTwoColumns]]">
			  <emsi-homepage-content section-path="home/sections/0" lang="{{lang}}" title="ABOUT US"> </emsi-homepage-content>
			  <emsi-homepage-picture image-url="https://firebasestorage.googleapis.com/v0/b/emsi-e77d5.appspot.com/o/AboutUs_ImageSquare.jpg?alt=media&token=49dd24ce-7f43-42ac-ae3a-31c236fd911c"> </emsi-homepage-picture>
			  <emsi-homepage-picture image-url="https://firebasestorage.googleapis.com/v0/b/emsi-e77d5.appspot.com/o/Locations2Square.jpg?alt=media&token=78162930-2c27-4849-8b04-54ba068cbbac"> </emsi-homepage-picture>
			  <emsi-homepage-content section-path="home/sections/1" lang="{{lang}}" title="LOCATIONS"> </emsi-homepage-content>
			  <emsi-homepage-content section-path="home/sections/2" lang="{{lang}}" title="MISSIONS"> </emsi-homepage-content>
			  <emsi-homepage-picture image-url="https://firebasestorage.googleapis.com/v0/b/emsi-e77d5.appspot.com/o/Missions_ImageSquare.jpg?alt=media&token=a46c0341-789b-4458-b55f-7193b3da642e"> </emsi-homepage-picture>
			  <emsi-homepage-picture image-url="https://firebasestorage.googleapis.com/v0/b/emsi-e77d5.appspot.com/o/Seminary_ImageSquare.jpg?alt=media&token=1df29c45-873c-4dfb-a6a1-2ae5f032e0c5"> </emsi-homepage-picture>
			  <emsi-homepage-content section-path="home/sections/3" lang="{{lang}}" title="SEMINARY"> </emsi-homepage-content>
			</template>
			</div>
		</template>
	<script>
		Polymer({
			is: 'emsi-home-page' ,

			properties: {
				lang: String
			}
		});
	</script>
</dom-module>
