<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<!-- custom elements -->
<link rel="import" href="emsi-homepage-landingscreen.html">
<link rel="import" href="emsi-homepage-bibleverse.html">
<link rel="import" href="emsi-homepage-picture.html">
<link rel="import" href="emsi-homepage-content.html">


<dom-module id="emsi-home-page">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
			}

			#moreContent {
		        padding: 0;
		        margin: 0;
		        width: 100%;
		        @apply(--layout-horizontal);
		        @apply(--layout-wrap);
		    }
		</style>

		<iron-media-query query="(min-width: 800px)" query-matches="{{isTwoColumns}}"></iron-media-query>

		<emsi-homepage-landingscreen lang="{{lang}}"> </emsi-homepage-landingscreen>

		<emsi-homepage-bibleverse lang="{{lang}}"> </emsi-homepage-bibleverse>

		<div id="moreContent">
		<!-- If small screen, show this... -->
		<template is="dom-if" if="[[!isTwoColumns]]">
		  <emsi-homepage-content section-path="home/sections/0" lang="{{lang}}"> </emsi-homepage-content>
		  <emsi-homepage-picture image-url="src/AboutUs_ImageSquare.jpg"> </emsi-homepage-picture>
		  <emsi-homepage-content section-path="home/sections/1" lang="{{lang}}"> </emsi-homepage-content>
		  <emsi-homepage-picture image-url="src/Locations_ImageSquare.jpg"> </emsi-homepage-picture>
		  <emsi-homepage-content section-path="home/sections/2" lang="{{lang}}"> </emsi-homepage-content>
		  <emsi-homepage-picture image-url="src/Missions_ImageSquare.jpg"> </emsi-homepage-picture>
		  <emsi-homepage-content section-path="home/sections/3" lang="{{lang}}"> </emsi-homepage-content>
		  <emsi-homepage-picture image-url="src/Seminary_ImageSquare.jpg"> </emsi-homepage-picture>
		</template>

		<!-- If large screen, show this... -->
		<template is="dom-if" if="[[isTwoColumns]]">
		  <emsi-homepage-content section-path="home/sections/0" lang="{{lang}}"> </emsi-homepage-content>
		  <emsi-homepage-picture image-url="src/AboutUs_ImageSquare.jpg"> </emsi-homepage-picture>
		  <emsi-homepage-picture image-url="src/Locations_ImageSquare.jpg"> </emsi-homepage-picture>
		  <emsi-homepage-content section-path="home/sections/1" lang="{{lang}}"> </emsi-homepage-content>
		  <emsi-homepage-content section-path="home/sections/2" lang="{{lang}}"> </emsi-homepage-content>
		  <emsi-homepage-picture image-url="src/Missions_ImageSquare.jpg"> </emsi-homepage-picture>
		  <emsi-homepage-picture image-url="src/Seminary_ImageSquare.jpg"> </emsi-homepage-picture>
		  <emsi-homepage-content section-path="home/sections/3" lang="{{lang}}"> </emsi-homepage-content>
		</template>
		</div>

	</template>
	<script>
		Polymer({
			is: 'emsi-home-page' ,

			properties: {
				lang: String
			}
		});
	</script>
</dom-module>
