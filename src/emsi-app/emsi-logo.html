<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

<dom-module id="emsi-logo">
	<template>
		<style>
			:host {
				display: block;
			}

			.container:hover {
				background-color: rgba(0,0,0,0.2);
			}

			#logo {
				border-radius: 50%;
			}

			#logoText {
				color: #236192;
				font-family: 'PT Sans', sans-serif;
				font-weight: 700;
				position: absolute;
			}

			@media screen and (min-width: 1000px) {
				#logo {
					position: absolute;
					width: 90px;
					height: 90px;
					top: 5px;
				}

				#logoText {
					font-size: 45px;
					top: 20px;
					left: 160px;
				}

				.container {
					padding-left: 30px;
					width: 250px;
					height: 100px;
				}
			}

			@media screen and (max-width: 1000px) {
				#logo {
					position: absolute;
					width: 60px;
					height: 60px;
					top: 10px;
				}

				#logoText {
					font-size: 30px;
					top: 24px;
					left: 80px;
				}

				.container {
					padding-left: 10px;
					width: 150px;
					height: 100px;
					margin-left: -15px;
				}
			}
		</style>
		<iron-media-query query="(min-width: 1000px)" query-matches="{{isDesktop}}"></iron-media-query>

		<div class="container">
			<iron-image id="logo" sizing="cover" preload src="../EMSI_logo-01.png"></iron-image>
			<div id="logoText"> EMSI </div>
		</div>

	</template>
	<script>
		Polymer({
			is: 'emsi-logo'
		});
	</script>
</dom-module>
