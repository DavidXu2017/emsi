<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="emsi-logo">
	<template>
		<style>
			:host {
				display: block;
			}

			@font-face {
			    font-family: MyriadProBold;
			    src: url(../fonts/MyriadPro-Bold.otf);
			}
				
			.container:hover {
				background-color: rgba(0,0,0,0.2);
			}

			.container {
				padding-left: 25pt;
				width: 150pt;
				height: 72pt;
			}

			#logo {
				border-radius: 50%;
				position: absolute;
				width: 60pt;
				top: 1pt;
				height: 60pt;
			}

			#logoText {
				color: #236192;
				font-family: MyriadProBold;
				position: absolute;
				font-size: 23pt;
				top: 21pt;
				left: 120pt;
			}

			@media screen and (max-width: 1000px) {
				#logoText {
					left: 100pt;
				}

				.container {
					padding-left: 15pt;
					width: 140pt;
					height: 74pt;
				}
			}
		</style>

		<div class="container">
			<iron-image id="logo" sizing="cover" preload src="../EMSI_logo-01.png"></iron-image>
			<div id="logoText"> EMSI </div>
		</div>

	</template>
	<script>
		Polymer({
			is: 'emsi-logo'
		});
	</script>
</dom-module>
