<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<!-- custom elements-->
<link rel="import" href="emsi-firebase-document.html">

<dom-module id="emsi-homepage-bibleverse">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
			}

			@font-face {
			    font-family: MyriadProIt;
			    src: url(../fonts/MyriadPro-It.otf);
			}

			.container {
				width: 100%;
				height: 25vh;
				background-color: #857874;
				margin-top: -22vh;
			}

			.bibleverse {
				color: white;
				font-family: MyriadProIt;
				margin-left: 5vw;
				padding-top: 10vh;
				font-size: 15pt;	
				padding-right: 30vw;
			}

			paper-button {
				position: absolute;
				background-color: #236192;
				color: white;
				border: 2px solid white;
				border-radius: 10px 0px 0px 10px;
				border-right-width: 0px;
				font-size: 9pt;
				padding-left: 20px;
				padding-right: 20px;
				padding-top: 16px;
				padding-bottom: 16px;
				right:0px;
				top:91vh;
				margin-right: 0;
			}

			@media screen and (max-width: 1000px) {
				.bibleverse {
					font-size: 15px;
					margin-right: 6vw;
					padding-top: 8vh;
				}

				paper-button {
					padding-left: 10px;
					padding-right: 10px;
					right:0px;
					top:86vh;
				}
			}
		</style>

		<div class="container">
			<div class="bibleverse">
				<emsi-firebase-document my-path="home/verse" lang="{{lang}}" display> </emsi-firebase-document>
			</div>
			<paper-button raised on-tap="openEmail">
				<emsi-firebase-document my-path="home/contactButton" lang="{{lang}}" display> </emsi-firebase-document>
			</paper-button>
		</div>

	</template>
	<script>
		Polymer({
			is: 'emsi-homepage-bibleverse',

			properties: {
				lang: {
					type: String,
					value: "en"
				} ,
			} ,

			openEmail: function() {
				window.open('mailto:emsi@emsionline.org');
			}
		});
	</script>
</dom-module>
