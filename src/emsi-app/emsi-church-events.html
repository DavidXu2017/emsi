<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<!-- custom elements -->
<link rel="import" href="emsi-button.html">
<link rel="import" href="emsi-firebase-document.html">

<dom-module id="emsi-church-events">
	<template>
		<style>
			:host {
				display: block;
				margin: 0;
				padding: 0;
				margin-bottom: -4pt;
				width:50%;
			}

			@font-face {
			    font-family: MyriadProBold;
			    src: url(../fonts/MyriadPro-Bold.otf);
			}

			@font-face {
			    font-family: MyriadProRegular;
			    src: url(../fonts/MyriadPro-Regular.otf);
			}

			@font-face {
			    font-family: MyriadProSemibold;
			    src: url(../fonts/MyriadPro-Semibold.otf);
			}


			.container {
				width:100%;
				height: 50vw;
				background-color: white;
			}

			.title {
				color: rgba(133,120,116, 0.9);
				font-weight: 700;
				font-size: 25pt;
				font-family: MyriadProBold;
				letter-spacing: 0px;
				margin-bottom: 15pt;
			}

			.container > table {
				width:100%; 
				height:100%; 
				text-align: left; 
				padding: 15%;
			}

			.eventTitle {
				font-family: MyriadProRegular;
				font-size: 15pt;
				padding-left: 80pt;
				padding-top: 20pt;
				margin-bottom: 20pt;
				color: rgba(0,0,0,0.6);
			}

			.eventContent {
				font-family: MyriadProRegular;
				font-size: 15pt;
				padding-left: 80pt;
				color: rgba(0,0,0,0.6);
			}


			paper-dialog {
				width: 80%;
				background-color: #857874;
			}

			.calender {
				height: 50pt;
				width: 50pt;
				background-color: rgb(230,230,230);
				border-radius: 5pt;
				margin-bottom: -50pt;
				top: -50pt;
				position: relative;
			}

			.calenderMonth {
				height: 20pt;
				width: 50pt;
				background-color: #236192;
				color: white;
				text-align: center;
				font-family: MyriadProSemibold;
				font-size: 12pt;
				border-radius: 5pt 5pt 0 0;
				padding-top: 5px;
			}

			.calenderDay {
				height: 30pt;
				width: 50pt;
				color: black;
				text-align: center;
				font-family: MyriadProSemibold;
				font-size: 25pt;
				letter-spacing: -2px;
			}

			emsi-button {
				margin-top: 10pt;
			}


			@media screen and (max-width: 800px) {
				.container {
					height:100vw
				}

				:host {
					width: 100%;
				}
			}

			@media screen and (max-width: 1000px) and (min-width: 800px) {
				.container > table {
					padding: 10%;
				}

				.title {
					font-size: 30px;
					margin-bottom: 8pt;
				}

				.content {
					margin-bottom: 8pt;
					font-size: 13pt;
				}

				.eventTitle {
					font-size: 13pt;
				}
			}


			@media screen and (max-width: 800px) and (min-width: 500px){
				.container > table {
					padding: 15%;
				}

				.title {
					font-size: 25pt;
					margin-bottom: 15pt;
				}

				.content {
					font-size: 15pt;
					margin-bottom: 15pt;
				}

				.eventTitle {
					font-size: 15pt;
				}
			}

			@media screen and (max-width: 500px) {
				.container > table {
					padding: 7%;
				}

				.title {
					font-size: 30px;
					margin-bottom: 8pt;
				}

				.content {
					margin-bottom: 8pt;
					font-size: 13pt;
				}

				.eventTitle {
					font-size: 13pt;
				}
			}

		</style>

		<div class="container">
			<table> 
				<tbody valign="top">
					<tr>
	    				<td>
							<div class="title"> {{title}} </div>

							<template id='renderList' is="dom-repeat" items="[[displayedData]]">
								<div class="eventTitle"> {{item.title}} </div>
								<!-- <div class="eventContent"> {{item.content}} </div> -->
								<div class="calender">
									<div class="calenderMonth"> {{item.month}} </div>
									<div class="calenderDay"> {{item.date}} </div>
								</div>
							</template>

						      <emsi-button color="brown" on-tap="showMore"> 
						      	<emsi-firebase-document my-path="showMoreButton" lang="{{lang}}" display> </emsi-firebase-document>
						      </emsi-button>
						</td>
	    			</tr>
    			</tbody>
			</table>
		</div>


		<paper-dialog id="dialog" modal style="width: 80vw; padding: 20pt; padding-right: 0">
		  <div style="color: #236192; font-size: 22pt; font-family: MyriadProBold;"> {{title}} </div>
		  <paper-dialog-scrollable>
			<div class="content" style="color: rgba(0,0,0,0.6); font-size: 12pt; line-height: 1.5; font-family: MyriadProRegular;">
				<template id='renderList' is="dom-repeat" items="[[data]]">
				<div class="eventTitle" style="font-family: MyriadProSemibold;
				font-size: 15pt;
				padding-left: 80pt;
				padding-top: 20pt;
				margin-bottom: 20pt;
				color: rgba(0,0,0,0.6);"> {{item.title}} </div>
				<div class="calender" style='height: 50pt;
				width: 50pt;
				background-color: rgb(230,230,230);
				border-radius: 5pt;
				margin-bottom: -50pt;
				left: 0;
				top: -50pt;
				position: relative;'>
					<div class="calenderMonth" style="height: 20pt;
				width: 50pt;
				background-color: #236192;
				color: white;
				text-align: center;
				font-family: MyriadProSemibold;
				font-size: 12pt;
				border-radius: 5pt 5pt 0 0;
				padding-top: 5px;"> {{item.month}}  </div>
					<div class="calenderDay" style="height: 30pt;
				width: 50pt;
				color: black;
				text-align: center;
				font-family: MyriadProSemibold;
				font-size: 25pt;
				letter-spacing: -2px;
				margin-top:-4px"> {{item.date}}  </div>
				</div>
				<div class="eventContent" style="font-family: MyriadProRegular;
				font-size: 13pt;
				padding-left: 80pt;
				color: rgba(0,0,0,0.6);
				word-wrap: break-word;
				line-height:1.1"> {{item.content}} </div>
			</template>
			</div>
		  </paper-dialog-scrollable>
		  <div class="buttons">
		    <emsi-button color="blue" dialog-dismiss> CLOSE </emsi-button>
		  </div>
		</paper-dialog>
		
	</template>

	<script>
		class EMSIChurchEvents extends Polymer.Element {
			static get is() { return 'emsi-church-events'; }
			
			static get properties() { 
				return {
					lang: {
						type: String,
						value: "en"
					},
					title: String,
					data: {
						type: Array,
						value: [] ,
						observer: "dataChanged"
					} ,
					displayedData: {
						type: Array,
						value: []
					} ,
					hasHiddenEvents: {
						type: Boolean,
						value: false
					}
				}; 
			}

			dataChanged(newValue, oldValue) {
				if(newValue.length > 3) {
					this.hasHiddenEvents = true;
				} 

				this.set("displayedData", []);

				for(var i = 0; i < 3; i++) {
					if(newValue[i] == undefined) break;
					var tempObj = {};
					tempObj.title = newValue[i].title;
					tempObj.content = newValue[i].content.slice(0,50);
					tempObj.month = newValue[i].month;
					tempObj.date = newValue[i].date;

					if(newValue[i].content.length > 75) {
						tempObj.content += " . . ."
					}

					this.push("displayedData", tempObj);

				}

				console.log(this.displayedData);
			}

			showMore() {
				var body = document.querySelector('body');
			  	Polymer.dom(body).appendChild(this.$.dialog);
			  	this.$.dialog.open();
			}
		}

		window.customElements.define(EMSIChurchEvents.is, EMSIChurchEvents);
	</script>
</dom-module>
